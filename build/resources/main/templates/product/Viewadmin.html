<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management Product</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- <link rel="stylesheet" th:href="@{/css/LinkStyle.css}" /> -->
    <link rel="stylesheet" th:href="@{/css/AdminProduct.css}" />
  </head>
  <body>
    <div style="width: 100%; height: 100%; display: flex">
      <div
        class="justify-content-center btn-info"
        style="width: 100%; height: 100%">
        <div class="header">
          <div class="header_left">Price and Inventory monitoring</div>
          <div class="header_right">
            <div class="search">
              <input type="text" placeholder="search" />
            </div>
            <div class="icon">
              <i class="uil uil-shopping-cart"></i>
              <i class="uil uil-user-circle"></i>
            </div>
          </div>
        </div>
        <div class="container container-fluid">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Product Code</th>
                <th scope="col">Product Image</th>
                <th scope="col">Product Name</th>
                <th scope="col">Country</th>
                <th scope="col">Price</th>
                <th scope="col">Cost</th>
                <th scope="col">Action</th>
                <th><a class="btn btn-info" th:href="@{/product/addproduct}">Add new Product</a></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="product : ${products}">
                <td scope="row" th:text="${product.product_code}"></td>
                <td th:text="${product.product_image}"></td>
                <td th:text="${product.product_name}"></td>
                <td th:text="${product.country}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.cost}"></td>
                <td>
                  <a th:href="@{/product/listproduct}" class="btn btn-warning"
                    >View</a
                  >
                  <a
                    class="btn btn-success"
                    th:href="@{/product/updateproduct(id=${product.id})}"
                    >Edit</a
                  >
                  <a
                    th:href="@{/product/deleteproduct(id=${product.id})}"
                    class="btn btn-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
